<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div class="mt-2">
        <button class="btn btn-primary">Insert</button>
        <button class="btn btn-outline-primary">Update</button>
        <button class="btn btn-danger btn-sm">Delete</button>
    </div>
    <div class="mt-2">
        <button class="btn-close"></button>
        <button class="btn btn-link">Signout</button>
    </div>
    <div class="btn-group-vertical">
        <button class="btn btn-danger">Insert</button>
        <button class="btn btn-danger">Update</button>
        <button class="btn btn-danger">Delete</button>
    </div>
    <div class="mt-2 btn-toolbar bg-success justify-content-between">
        <div class="btn-group">
            <button class="btn btn-success">Home</button>
            <button class="btn btn-success">Pages</button>
            <button class="btn btn-success">Blog</button>
            <button class="btn btn-success">Shop</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-success"><span class="bi bi-person-fill"></span></button>
            <button class="btn btn-success"><span class="bi bi-heart"></span></button>
            <button class="btn btn-success"><span class="bi bi-search"></span></button>
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
