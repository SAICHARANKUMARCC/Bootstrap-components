<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div class="navbar navbar-expand-lg navbar-dark bg-danger">

            <span class="navbar-brand">Shopper.</span>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="menu">
                <ul class="navbar-nav >
                    <li class="nav-item"><a class="nav-link">Home</a></li>
                    <li class="nav-item"><a class="nav-link">Pages</a></li>
                    <li class="nav-item"><a class="nav-link">Shop</a></li>
                    <li class="nav-item"><a class="nav-link">Blog</a></li>
                    <li class="nav-item">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="search">
                        <button class="btn btn-warning"><span class="bi bi-search"></span></button>
                      </div>
                    </li>
                </ul>
            </div>
           
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
