<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h2>Alerts</h2>
    <div class="alert alert-danger mt-2 alert-dismissible">
        <button data-bs-dismiss="alert" class="btn-close"></button>
        <h1 class="alert-title">Delete Record</h1>
        <p class="alert-subtitle">Record will be deleted.</p>
        <a href="#">Help?</a>
    </div>
    <div class="alert alert-success mt-2 alert-dismissible">
        <button data-bs-dismiss="alert" class="btn-close"></button>
        <h1 class="alert-title">Insert Record</h1>
        <p class="alert-subtitle">Record will be inserted.</p>
        <a href="#">Help?</a>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
