<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel" id="banners">
        <div class="carousel-inner" >
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="../../public/images/slide-1.PNG "  class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="1010">
                <img src="../../public/images/slide-2.PNG" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="../../public/images/slide-3.PNG" class="d-block w-100">
            </div>
        </div>  
        <button class="carousel-control-prev" data-bs-target="#banners" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#banners" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
            <button class="active" data-bs-slide-to="1" data-bs-target="#banners"></button>
            <button class="active" data-bs-slide-to="2" data-bs-target="#banners"></button>
        </div>
    </div>
    
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
