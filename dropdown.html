<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h3>Dropdown</h3>
    <div class="dropend" id="language">
        <button data-bs-toggle="dropdown" class="btn btn-dark dropdown-toggle">
            <span class="bi bi-globe"></span> Language
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
            <li class="dropdown-item">
                <span class="dropdown-item-text">English</span>
            </li>
            <li class="dropdown-item">
                <span class="dropdown-item-text">हिंदी</span>
            </li>
            <li class="dropdown-divider"></li>
            <li class="dropdown-item">
                <span class="dropdown-item-text">Help?</span>
            </li>
        </ul>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
